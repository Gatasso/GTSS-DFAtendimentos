<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Atendimento Médico</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1 class="text-center">Sistema de Atendimento</h1>
    </div>

    <div content>
        <div class="form">
            <form class="form-container" action="">
                <div class="form-group element">
                    <label class="form-label" for="nome_paciente">Nome do Paciente</label>
                    <input class="form-input" type="text" name="nome_paciente" id="nome_paciente">
                </div>
                <div class="form-group element">
                    <label class="form-label" for="imagem_paciente">Imagem Paciente</label>
                    <input class="form-input" type="file" name="imagem_paciente" id="imagem_paciente" accept="image/*" >
                </div>
                <div class="form-buttons">    
                    <button class="btn-primary btn-adicionar" type="button">Adicionar</button>
                    <button class="btn-primary btn-emergencia" type="button">Emergência</button>
                    <!-- <button class="btn-primary btn-atender" type="button">Atender</button> -->
                </div>
            </form>
        </div>
        <div class="separator container">
            <br >
        </div>
        <div class="container">
            <div class="paciente-atendimento element">
                <h2 class="text-center">Paciente em Atendimento</h2>
                <div class="paciente-info">
                    <p class="paciente-label"><strong>Nome:</strong></p>
                    <img src="" alt="Imagem do Paciente" class="paciente-image">
                </div>
            </div>
        </div>
        <div class="separator">
            <br>
        </div>
        <div class="container">
            <div class="lista-pacientes element" style="display: none;"></div>
                <h2 class="text-center lista-pacientes">Lista de Pacientes</h2>
                <ul class="list-group lista-pacientes">  
                    <ul class="list-group lista-pacientes"></ul>      
                </ul>
            </div>
        </div>
    </div>

    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
